<h1 mat-dialog-title class="suc__title">{{data.name ? data.name : 'Новый процесс'}}</h1>
<div mat-dialog-content>
  <form [formGroup]="formProcess">

    <mat-form-field appearance="fill">
      <mat-label>Название процесса</mat-label>
      <input formControlName="name" type="text" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Статус</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor = "let status of statuses" [value]="status">{{status}}</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions class="suc__buttons">
  <button mat-flat-button color="primary" (click)="onConfirmClick()">Сохранить</button>
  <button mat-flat-button (click)="onCancelClick()">Отмена</button>
</div>
